<!DOCTYPE html>
<html>

<head>
  <title> Computer Society of india - CCS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="assets/js/main.js"></script>
</head>

<body>
  <div class="container">    
        
        <div class="row col-md-8 col-md-offset-2 col-sm-12 logo-container">                
              <img src="assets/images/csi_typeface.png" class="csi-logo">
        </div>
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        
        
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Core Committee Selections - Round 1</div>
            </div>     

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="Registration number">                                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a class="btn" href="register.html">Sign up</a>                         
                            <button type="submit" href="#" class="btn pull-right"><i class="glyphicon"></i> 
                            Log in</button> 
                        </div>
                    </div>

                </form>     
                <center>
                <a href="question_choice.html" class="skip">Skip!</a></center>
            </div>                     
        </div>  
    </div>
</div>
</body>
</html>
