<!DOCTYPE html>
<html>

<head>
  <title> Computer Society of india - CCS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.min.js"></script>

  <link rel="stylesheet" href="assets/css/questions.css">
  <script src="assets/js/questions.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://disputebills.com"><img style=" width: 130px; height: auto;" src="assets/images/csi_typeface.png" alt="Dispute Bills">
        </a>
      </div>
      <div class="navbar-right">
        {{title}}
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>

  <div class="container">
    <div class="questions-container">
      <div class="col-md-12">
        <div class="row-number col-md-12 text-center">
          {{Question Number}}
        </div>
        <hr>
        <div class="row-question col-md-12">
          {{Question}}
        </div>
        <div class="row-answer col-md-12">
          <textarea class="col-md-12" rows="3" placeholder="Your answer" required></textarea>
        </div>
        <div class="row-options col-md-12">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
