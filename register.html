

<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of india - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="assets/css/register.css">
      <script src="assets/js/register.js"></script>
   </head>
   <body>

      <div class="container col-md-12 col-xs-12">
         <div class="title-container col-md-4 col-md-offset-4">
            <div class="img-container">
               <img src="assets/images/csi_typeface.png" class="logo">
            </div>
         </div>
         <div class="container col-md-6 col-md-offset-3 col-xs-12">
            <form class="well form-horizontal" action=" " method="post"  id="form">
               <fieldset>
                  <!-- Form Name -->
                  <legend class="text-center">Core Committee Selections</legend>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Name</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                           <input id="name" name="name" placeholder="Slim Shady" class="form-control"  type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">E-Mail</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                           <input id="email" name="email" placeholder="Slim.Shady2017@vitstudent.ac.in" class="form-control"  type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Register Number</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-registration-mark"></i></span>
                           <input name="regno" id="regno" placeholder="17BCE0069" class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Contact</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                           <input name="phone" id="phone" placeholder="(+91)" class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <p class="col-md-12" id="info-text">*Password will be used to login to the First Round of Core Committee Selections when they are live!</p>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Password</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                           <input name="password" id="password" placeholder="Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Confirm Password</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                           <input name="confpassword" id="confpassword" placeholder="Confirm Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  
                  <!-- Success message -->
                  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for registering for the Core Committee Selections! We"ll drop a text when the CCS is live!</div>
                  <!-- Button -->
                  <div class="form-group">
                     <label class="col-md-4 control-label"></label>
                     <div class="col-md-12 text-center">
                        <button id="signup" type="submit" class="btn btn-warning" >Submit</button>
                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
      </div>      <!-- /.container -->
   </body>
</html>
